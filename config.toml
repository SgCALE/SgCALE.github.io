baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "en-us"
title = "We use computers to combat climate change."

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""

  [params.homepage]
    show_contact_box = true      # show / hide the contaxt box on the homepage
    show_research_button = false # show / hide the "view all research" button

  [params.logo]
    mobile = "images/logo/prjlogo-mobile.png"
    mobile_height = "36px"
    desktop = "images/logo/prjlogo.png"
    desktop_height = "36px"
    alt = "We use computers to combat climate change."

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Playfair Display"
    base = "Source Sans Pro"

  [params.colors]
    primary = "#f24088"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_twitter_site = "@Xiaogang_he"
    meta_twitter_creator = "@Xiaogang_he"
    meta_og_image = "https://raw.githubusercontent.com/SgCALE/SgCALE.github.io/main/static/images/share/screenshot.png"

  [params.research]
    summary_truncate = 73 # How many characters to include in the summary of the research before truncating
  [params.resource]
    summary_truncate = 70 # How many characters to include in the summary of the resources before truncating
  [params.team]
    summary_large_truncate = 120 # How many characters to include in the summary of the team bios (large layout) before truncating

[menu]
  # Main Menu
  [[menu.main]]
    name = "Research"
    url = "/research/"
    weight = 1

  [[menu.main]]
    name = "Resources"
    url = "/resource/"
    weight = 2

  [[menu.main]]
    name = "Team"
    url = "/team/"
    weight = 3

  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 4

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.footer]]
    name = "Contact"
    url = "/contact/"
    weight = 2
